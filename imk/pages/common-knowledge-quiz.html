<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuis Pengetahuan Umum</title>
    <link
      href="/imk/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/imk/styles/common-knowledge-quiz.css" />
    <link rel="manifest" href="/imk/manifest.json" />
    <meta name="theme-color" content="#FFFFFF" />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center min-vh-100 py-4"
    >
      <h1 class="text-center mb-4">Kuis Pengetahuan Umum</h1>
      <div class="quiz-container">
        <div class="card quiz-card mb-4">
          <div class="card-body">
            <div id="question-container" class="mb-4" aria-live="polite">
              <img
                id="question-image"
                src=""
                alt="Gambar Pertanyaan"
                class="question-image mb-3"
              />
              <p id="question-text" class="question-text"></p>
            </div>
            <div
              id="answer-options"
              class="d-grid mb-4"
              role="radiogroup"
              aria-labelledby="question-container"
            ></div>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button
            id="prev-btn"
            class="btn btn-secondary"
            disabled
            aria-label="Pertanyaan Sebelumnya"
          >
            <i class="bi bi-arrow-left me-2"></i> Prev
          </button>
          <div id="question-number" class="d-flex mx-2"></div>
          <button
            id="next-btn"
            class="btn btn-primary"
            aria-label="Pertanyaan Selanjutnya"
          >
            Next <i class="bi bi-arrow-right ms-2"></i>
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="scoreModal"
      tabindex="-1"
      aria-labelledby="scoreModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="scoreModalLabel">Skor Akhir</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Tutup"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              src="/imk/assets/gold-trophy.svg"
              alt="Trofi"
              class="trophy-image mb-3"
            />
            <p>Selamat! Anda telah menyelesaikan kuis ini dengan skor:</p>
            <h3 id="finalScore" class="mb-3" aria-live="polite"></h3>
            <p id="finalMessage" aria-live="polite"></p>
          </div>
          <div class="modal-footer justify-content-center">
            <a href="/imk/pages/menu.html" class="btn btn-secondary"
              >Kembali ke Menu</a
            >
            <button
              type="button"
              class="btn btn-primary"
              onclick="restartQuiz()"
            >
              Coba Lagi
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/imk/assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/imk/scripts/common-knowledge-quiz.js"></script>
  </body>
</html>
